<!--HTML-->

<h1>Exercício Ano de Nascimento em JS</h1>

<!--JAVASCRIPT-->

<script>
    // entrada
    var anoAtual = 2017;
    var idade = prompt("Digite a sua idade:");

    // processamento
    var anoAtual = parseInt(anoAtual);
    var idade = parseInt(idade);

    var anoNascimento = anoAtual - idade;

    // saída
    alert("Você nasceu no ano de " + anoNascimento + "! Parabéns!");

</script>
