<!--HTML-->

<form onsubmit="return validaMedia()">
    <div><br>
        <label>Número 1:</label>
        <input id="num1" type="text">
    </div>
    <div>
        <label>Número 2:</label>
        <input id="num2" type="text">
        <button type="submit">Responder</button>
    </div>
</form>

<p id="mensagem"></p>


<!--JAVASCRIPT-->

<script>
    function validaMedia() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        var resultado = calculaMedia(num1, num2);
        var paragrafoMensagem = document.getElementById("mensagem");
        paragrafoMensagem.textContent = "A sua média é " + resultado + "!!";

        return false;
    }

        function calculaMedia(num1, num2) {
            var conta = (num1 + num2) / 2;
            return conta;
        }
