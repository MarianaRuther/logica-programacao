<!--HTML-->

<h1>Exercício de Média em JS (sem prompt)</h1>

<form onsubmit="return validaNota()">
    <div>
        <label>Nota 1:</label>
        <input id="nota1" type="text">
    </div>
    <div>
        <label>Nota 2:</label>
        <input id="nota2" type="text">
    </div>
    <div>
        <label>Nota 3:</label>
        <input id="nota3" type="text">
    </div>
    <div><br>
        <button type="submit">CALCULE AQUI A SUA MÉDIA</button>
    </div>

</form>

<p id="mensagem"></p>


<!--JAVASCRIPT-->

<script>
    //inicio
    function validaNota() {
        //entrada
        var nota1 = document.getElementById("nota1").value;
        var nota2 = document.getElementById("nota2").value;
        var nota3 = document.getElementById("nota3").value;
        var paragrafoMensagem = document.getElementById("mensagem");

        //processamento
        if (nota1 == "" || nota2 == "" || nota3 == "") {
            paragrafoMensagem.textContent = "Preencha todos os campos!";
            return false;
        }

        nota1 = parseFloat(nota1);
        nota2 = parseFloat(nota2);
        nota3 = parseFloat(nota3);
        if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
            paragrafoMensagem.textContent = "Preencha somente com números!";
            return false;
        }

        if (nota1 < 0 || nota2 < 0 || nota3 < 0) {
            paragrafoMensagem.textContent = "Preencha somente com números POSITIVOS!";
            return false;
        }

        var media = (nota1 + nota2 + nota3) / 3;
        paragrafoMensagem.textContent = "A sua média é " + media + "!!"


        return false;
    }

</script>
